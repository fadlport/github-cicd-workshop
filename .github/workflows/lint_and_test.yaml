name: Python CI

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    # Add step to install dependencies
    - name: Install pylint
      run: pip install pytest
    - name: Run pytest
      run: pytest ../exercise_2/test_code.py 
    - name: Run pytest part 2
      run: pytest exercise_2

